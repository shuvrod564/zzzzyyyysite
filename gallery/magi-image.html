<body>

    <!-- navigation start -->
    <nav id="site-header"></nav>

    <main>
        <div class="bg-gray-200 py-12 relative"> 
            <div class="container mx-auto">
                <h1 class="h1 text-black">বাংলাদেশী হট মাগিদের গ্যালারি</h1>

        </div>

            <div class="container-fluid mx-auto px-10">
                 
                <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-3 gap-3" id="galleryGrid"> 
                </div>

 

            </div><!--.container-->
        </div>
        
    </main>

    <!-- Footer -->
    <footer id="site-footer"></footer>






    <script>
        const galleryArray = [
            {
                "image": "https://res.cloudinary.com/disivcuqr/image/upload/v1764715453/hot-bhabi-1_d9niu5.png",
                "alt": "Dhakar Magi"
            },
             {
                "image": "https://res.cloudinary.com/disivcuqr/image/upload/v1764700110/desi-magi-1_igwswk.png",

            },
            {
                "image": "https://res.cloudinary.com/disivcuqr/image/upload/v1764700671/desi-magi-2_urxdlk.png",
                "alt": "Dhakar Magi"
            },
            {
                "image": "https://res.cloudinary.com/disivcuqr/image/upload/v1764715257/desi-magi-3_rt8sip.png",
                "alt": "Dhakar Magi"
            },
            {
                "image": "https://res.cloudinary.com/disivcuqr/image/upload/v1764614161/dhakar-magi-1_ncihu2.png",
                "alt": "Dhakar Magi"
            },
            {
                "image": "https://res.cloudinary.com/disivcuqr/image/upload/v1764614159/dhakar-magi-2_pklsfv.png",
                "alt": "Dhakar Magi"
            },
            {
                "image": "https://res.cloudinary.com/disivcuqr/image/upload/v1764617581/dhakar-magi-3_m8llnx.png",
                "alt": "Dhakar Magi"
            },
            {
                "image": "https://res.cloudinary.com/disivcuqr/image/upload/v1764617952/dhakar-magi-4_ggnge9.png",
                "alt": "Dhakar Magi"
            },
            {
                "image": "https://res.cloudinary.com/disivcuqr/image/upload/v1764701209/dhakar-magi-5_qisfsv.png",
                "alt": "Dhakar Magi"
            },
           
             
        ];
        const galleryGrid = document.getElementById('galleryGrid');
        galleryArray.forEach((item, index) => {
            galleryGrid.innerHTML += `
                <a href="${item.image}" class="galleryItem text-black text-sm font-bold relative bg-gray-300">
                    <img src="${item.image}" alt="${item.alt}" class="w-full h-full object-cover relative z-10" width="600" height="400">
                    <span class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-gray-900 px-2 py-1 text-base rounded">ছবি ${index + 1}</span>
                </a>
            `;
        });
    </script>
    <script>
        $(function(){ 

            $('.galleryItem').magnificPopup({
                type: 'image',
                mainClass: 'mfp-with-zoom', 
                gallery:{ enabled:true
                    },
                
                zoom: {
                    enabled: true,  
                    duration: 300, // duration of the effect, in milliseconds
                    easing: 'ease-in-out', // CSS transition easing function 
                    opener: function(openerElement) { 
                    return openerElement.is('img') ? openerElement : openerElement.find('img');
                    }
                } 
            });
        });
    </script> 
</body>

</html>
